<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Icon: Rounded square with prominent luxury V -->
  <g transform="translate(28, 30)">
    <!-- Soft shadow/glow effect -->
    <rect x="-22" y="-22" width="44" height="44" rx="12" fill="#1C1917" opacity="0.1"/>
    
    <!-- Main rounded square -->
    <rect x="-20" y="-20" width="40" height="40" rx="10" fill="#1C1917"/>
    
    <!-- Luxurious V: More prominent, refined stroke -->
    <path d="M-9 -2 L0 14 L9 -2" stroke="#D97706" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Subtle highlight dot above V -->
    <circle cx="0" cy="-8" r="2" fill="#D97706" opacity="0.6"/>
  </g>
  
  <!-- Wordmark: Voxreach with subtle amber accent on "Vo" -->
  <!-- "Vo" in amber -->
  <text x="58" y="38" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="26" font-weight="600" fill="#D97706" letter-spacing="-0.02em">
    Vo
  </text>
  <!-- "xreach" in dark -->
  <text x="88" y="38" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="26" font-weight="600" fill="#1C1917" letter-spacing="-0.02em">
    xreach
  </text>
</svg>