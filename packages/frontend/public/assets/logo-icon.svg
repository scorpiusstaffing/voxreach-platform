<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with subtle gradient effect -->
  <circle cx="100" cy="100" r="90" fill="#FAFAF9" stroke="#E7E5E4" stroke-width="1"/>
  
  <!-- Abstract V / Sound wave icon -->
  <g transform="translate(100, 100)">
    <!-- Left wave bars -->
    <rect x="-35" y="-25" width="8" height="50" rx="4" fill="#D97706" opacity="0.3"/>
    <rect x="-22" y="-35" width="8" height="70" rx="4" fill="#D97706" opacity="0.5"/>
    <rect x="-9" y="-20" width="8" height="40" rx="4" fill="#D97706" opacity="0.7"/>
    
    <!-- Center V shape -->
    <path d="M-5 -30 L15 30 L35 -30" stroke="#D97706" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Right wave bars -->
    <rect x="1" y="-20" width="8" height="40" rx="4" fill="#D97706" opacity="0.7"/>
    <rect x="14" y="-35" width="8" height="70" rx="4" fill="#D97706" opacity="0.5"/>
    <rect x="27" y="-25" width="8" height="50" rx="4" fill="#D97706" opacity="0.3"/>
  </g>
</svg>